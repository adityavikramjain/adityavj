name: Deploy to Hostinger (Simple)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create archive
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          zip -r site_${timestamp}.zip index.html style.css script.js data.json
          echo "ARCHIVE=site_${timestamp}.zip" >> $GITHUB_ENV
          ls -lh site_${timestamp}.zip
      
      - name: Upload to Hostinger
        env:
          API_TOKEN: ${{ secrets.HOSTINGER_API_TOKEN }}
        run: |
          echo "Attempting deployment to adityavj.com..."
          
          # Try the static website deployment endpoint
          response=$(curl -X POST \
            "https://api.hostinger.com/api/hosting/v1/websites/static-deploy" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: multipart/form-data" \
            -F "archive=@${ARCHIVE}" \
            -F "domain=adityavj.com" \
            -w "\nHTTP_CODE:%{http_code}" \
            -s)
          
          echo "Response: $response"
          
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d':' -f2)
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Deployment successful!"
          else
            echo "⚠️ Deployment may have failed (HTTP $http_code)"
            echo "Check Hostinger panel for deployment status"
          fi
