        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('slides-wrapper');
            const notesPanel = document.getElementById('speaker-notes');
            let currentSlideIndex = 0;

            // 1. SCALING ENGINE
            function scaleDeck() {
                const deck = document.getElementById('deck-container');
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                const scale = Math.min(winW / 1440, winH / 900) * 0.95;
                deck.style.transform = `translate(-50%, -50%) scale(${scale})`;
            }
            window.addEventListener('resize', scaleDeck);
            scaleDeck();

            // 2. HELPER: Highlight Text
            function formatText(text) {
                if (!text) return '';
                // Simplistic Markdown-ish parser
                let formatted = text.replace(/\*(.*?)\*/g, '<span class="hero-highlight">$1</span>');
                formatted = formatted.replace(/\n/g, '<br>');
                return formatted;
            }

            // 3. RENDER SLIDE
            function renderSlide(slide, index) {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.dataset.index = index;

                let innerHTML = '';

                // --- TYPE: TITLE ---
                if (slide.type === 'title') {
                    innerHTML = `
                        <div class="title-slide-layout">
                            <h1>${formatText(slide.title)}</h1>
                            <div class="subtitle">${slide.subtitle || ''}</div>
                            <div style="margin-top: 40px; font-size: 18px; color: rgba(255,255,255,0.8);">
                                ${slide.footer ? slide.footer.join(' • ') : ''}
                            </div>
                        </div>
                    `;
                } 
                // --- TYPE: SECTION DIVIDER ---
                else if (slide.type === 'section_divider') {
                    innerHTML = `
                        <div class="title-slide-layout">
                            <div class="subtitle" style="color:white; margin-bottom:20px;">${slide.part || ''}</div>
                            <h1>${formatText(slide.title)}</h1>
                            <div class="subtitle" style="color:var(--iimk-gold);">${slide.subtitle || ''}</div>
                        </div>
                    `;
                }
                // --- TYPE: CONTENT / AGENDA / RECAP / PREVIEW ---
                else if (['content', 'agenda', 'recap', 'preview', 'homework'].includes(slide.type)) {
                    let contentBody = '';
                    
                    // Handle various content structures provided in JSON
                    if (slide.items || slide.points) { // List types
                        const list = slide.items || slide.points;
                        contentBody = `<ul class="bullet-list">${list.map(i => `<li>${formatText(i)}</li>`).join('')}</ul>`;
                    } else if (slide.content) {
                        if (slide.content.list) {
                            contentBody = `
                                <div class="bento-card">
                                    ${slide.content.heading ? `<h3>${slide.content.heading}</h3>` : ''}
                                    ${slide.content.sub ? `<p style="color:#666; margin-top:-10px; margin-bottom:20px;">${slide.content.sub}</p>` : ''}
                                    <ul class="bullet-list">
                                        ${slide.content.list.map(i => `<li>${formatText(i)}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        } else if (typeof slide.content === 'string') {
                            contentBody = `<div class="bento-card"><p style="font-size:24px; line-height:1.6;">${formatText(slide.content)}</p></div>`;
                        }
                    }

                    // Add Image Tag if present
                    let imgTag = slide.image_query ? `<div style="margin-top:20px; text-align:center; font-style:italic; color:#666;">${slide.image_query}</div>` : '';

                    innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                            <div class="bento-grid">
                                ${contentBody}
                                ${imgTag}
                            </div>
                        </div>
                    `;
                }
                // --- TYPE: TWO COLUMN ---
                else if (slide.type === 'two_column') {
                    let imgTag = slide.image_query ? `<div style="grid-column: span 2; margin-top:10px; text-align:center; font-style:italic; color:#666;">${slide.image_query}</div>` : '';
                    
                    innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                            <div class="bento-grid cols-2">
                                <div class="bento-card">
                                    <h3>${slide.col1.heading}</h3>
                                    ${Array.isArray(slide.col1.content) ? 
                                        `<ul class="bullet-list">${slide.col1.content.map(c=>`<li>${c}</li>`).join('')}</ul>` : 
                                        `<p style="font-size:20px; line-height:1.6;">${slide.col1.content}</p>`}
                                </div>
                                <div class="bento-card">
                                    <h3>${slide.col2.heading}</h3>
                                    ${Array.isArray(slide.col2.content) ? 
                                        `<ul class="bullet-list">${slide.col2.content.map(c=>`<li>${c}</li>`).join('')}</ul>` : 
                                        `<p style="font-size:20px; line-height:1.6;">${slide.col2.content}</p>`}
                                </div>
                                ${imgTag}
                            </div>
                            ${slide.footer ? `<p style="text-align:center; margin-top:20px; font-weight:bold; color:var(--iimk-blue);">${slide.footer}</p>` : ''}
                        </div>
                    `;
                }
                // --- TYPE: FRAMEWORK ---
                else if (slide.type === 'framework') {
                    const frameworkHTML = slide.framework.map(f => `
                        <div class="bento-card" style="align-items:center; text-align:center;">
                            <div class="framework-circle">${f.letter}</div>
                            <h3>${f.title}</h3>
                            <p style="font-size:18px;">${f.desc}</p>
                        </div>
                    `).join('');
                    
                    let imgTag = slide.image_query ? `<div style="margin-top:20px; text-align:center; font-style:italic; color:#666;">${slide.image_query}</div>` : '';

                    innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                            <div class="bento-grid cols-3">
                                ${frameworkHTML}
                            </div>
                            ${imgTag}
                        </div>
                    `;
                }
                // --- TYPE: DEMO / PROMPT ---
                else if (['demo_step', 'fallback_scenario'].includes(slide.type)) {
                    innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                            <div class="bento-grid">
                                <div class="prompt-box">
                                    <div class="prompt-header">
                                        <span class="prompt-label">Prompt Input</span>
                                        <button class="copy-btn">COPY</button>
                                    </div>
                                    <pre class="prompt-content">${slide.prompt}</pre>
                                </div>
                                ${slide.notes ? `<div class="bento-card" style="margin-top:20px; background:rgba(255,204,0,0.1); border-color:var(--iimk-gold);"><h3>Analysis</h3><p>${slide.notes}</p></div>` : ''}
                            </div>
                        </div>
                    `;
                }
                // --- TYPE: COMPARISON TABLE ---
                else if (slide.type === 'comparison_table') {
                     const rows = slide.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('');
                     const headers = slide.headers.map(h => `<th>${h}</th>`).join('');
                     
                     innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                            <div class="bento-card">
                                <table>
                                    <thead><tr>${headers}</tr></thead>
                                    <tbody>${rows}</tbody>
                                </table>
                            </div>
                        </div>
                     `;
                }
                // --- FALLBACK GENERIC ---
                else {
                    innerHTML = `
                        <h1 class="slide-title">${formatText(slide.title)}</h1>
                        <div class="slide-content">
                             <div class="bento-card">
                                ${slide.content ? (typeof slide.content === 'object' ? `<ul class="bullet-list">${slide.content.list.map(i=>`<li>${i}</li>`).join('')}</ul>` : `<p>${slide.content}</p>`) : ''}
                             </div>
                        </div>
                    `;
                }

                slideDiv.innerHTML = innerHTML;
                
                // Add Copy Logic for this slide
                const copyBtn = slideDiv.querySelector('.copy-btn');
                if(copyBtn) {
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent slide advance
                        const text = slideDiv.querySelector('.prompt-content').innerText;
                        navigator.clipboard.writeText(text).then(() => {
                            copyBtn.textContent = 'COPIED!';
                            setTimeout(() => copyBtn.textContent = 'COPY', 2000);
                        });
                    });
                }

                return slideDiv;
            }

            // 4. GENERATE SLIDES
            presentationData.slides.forEach((slideData, i) => {
                container.appendChild(renderSlide(slideData, i));
            });
            const slides = document.querySelectorAll('.slide');

            // 5. NAVIGATION LOGIC
            function updateSlide(newIndex) {
                if (newIndex < 0 || newIndex >= slides.length) return;
                
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex = newIndex;
                slides[currentSlideIndex].classList.add('active');

                // Update Notes
                const noteContent = presentationData.slides[currentSlideIndex].speaker_notes;
                notesPanel.textContent = noteContent || "No specific notes for this slide.";
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'ArrowDown') {
                    updateSlide(currentSlideIndex + 1);
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    updateSlide(currentSlideIndex - 1);
                } else if (e.key.toLowerCase() === 's') {
                    notesPanel.classList.toggle('visible');
                }
            });

            document.body.addEventListener('click', (e) => {
                // Ignore clicks on links or copy buttons (handled separately)
                if (e.target.tagName === 'A' || e.target.classList.contains('copy-btn')) return;
                updateSlide(currentSlideIndex + 1);
            });

            // Init notes for first slide
            if(presentationData.slides[0].speaker_notes) {
                notesPanel.textContent = presentationData.slides[0].speaker_notes;
            } else {
                notesPanel.textContent = "Welcome! Press 'S' to toggle these notes.";
            }
        });
    </script>
